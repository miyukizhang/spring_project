<!DOCTYPE html>

<head lang="en">

    <title>小企鹅的一封家书</title>

<style>
    .preload{
        display: none;
        width: 1px;
        height: 0;
    }
    .loader{
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 999;
        background-color: #fff;
    }
    .loader .loading_container{
        position: absolute;
        top: 50%;
        margin-top: -50px;
        left: 50%;
        margin-left: -50px;
        width: 100px;
        height: 90px;
    }
    .loading {
        margin: 0 auto;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 0.5em solid #fecc57;
        border-right: 0.5em solid #fecc57;
        border-bottom: 0.5em solid #fecc57;
        border-left: 0.5em solid #ffb300;
        -webkit-animation: load8 1.1s infinite linear;
        animation: load8 1.1s infinite linear;
    }
    .loading,
    .loading:after {
        border-radius: 50%;
        width: 3em;
        height: 3em;
    }
    @-webkit-keyframes load8 {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
    @keyframes load8 {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
</style>
