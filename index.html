<!DOCTYPE html>

    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/animate.css"/>

                            <div class="envelope_front"></div>
                            <div class="envelope"></div>

                    </div>
                    <a href="javascript:;" class="read" id="read"><img src="img/1_read.png"/></a>
                </div>
            </div>
        </section>

                    <img class="item" src="img/2_text.png"/>

    <script src="js/lib/imageload/imageload.js"></script>
